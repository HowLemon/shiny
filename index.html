<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SSR</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="ticket">
            <div
                data-x-scale="150"
                data-x-offset="30"
                data-y-scale="-270"
                data-y-offset="80"
                class="reflective"
                style="
                    background: radial-gradient(circle,rgb(255, 215, 235) 3%, rgb(255, 187, 221) 3%, rgba(0, 0, 0, 0) 20%), url(assets/bg.png);
                    background-size: 250% 210%, 10% 25%;
                    background-blend-mode: saturation;
                    background-repeat: repeat-x , repeat;
                    mix-blend-mode: hard-light;
                    opacity: 0.4;
                "
            ></div>
            <div
                data-x-scale="10"
                data-y-scale="-50"
                class="reflective"
                style="
                    background: #000000;
                    background: linear-gradient(10deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 53%, rgba(255, 255, 255, 1) 100%);
                    background-size: 300% 500%;
                    background-repeat: no-repeat;
                    /* mix-blend-mode: color-burn; */
                    opacity: 0.3;
                "
            ></div>
            <div
                class="albedo"
                style="
                    background: url('assets/PXL_20250303_153556868.jpg');
                    height: 100%;
                    width: 72.6%;
                    background-position: 30px -20px;
                    background-size: 100%;
                    box-sizing: border-box;
                "
            ></div>
            <div
                class="albedo"
                style="height: 100%; width: 27.4%; background-color: white; border-top-right-radius: 10px; border-bottom-right-radius: 10px; padding: 32px"
            >
                <div>THIS IS MY CAT</div>
                she is beautiful
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
